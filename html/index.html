<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" 
              type="text/css" 
              href="../semantic/semantic.min.css">
        <link rel="stylesheet"
              type="text/css"
              href="../css/start.css">
    </head>

    <body> 
        <div class="center">
            <div class="mini-container">
                <img src="../img/computer.png">
                <h1 class="form"> LAB.RES.SYS </h1>
                <div class="ui left icon input"
                     class="form">
                        <input id = "email-field" type="text" placeholder="E-mail Address">
                        <i class="user icon"></i>
                </div>
                <div class="ui left icon input"
                     class="form">
                        <input type="password" placeholder="Password">
                        <i class="lock icon"></i>
                </div>
                <button class="ui secondary button" id="login"
                        class="form"> Log In </button>
                <label class="form"> Don't have an Account? Register Now </label>
                <a href="register.html">
                    <button class="ui secondary button"
                            class="form"> Register </button>
                </a>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            type="text/javascript"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>

    <script type="text/javascript"
            src="../semantic/semantic.min.js"></script>
    <script type="text/javascript" 
            src="../js/start.js"></script>
